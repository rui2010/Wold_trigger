<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ワールドトリガー 3Dゲーム</title>
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #222; }
      #info {
        position: absolute; top: 10px; left: 10px; color: #fff; font-size: 16px;
        background: rgba(0,0,0,0.5); padding: 6px 12px; border-radius: 6px;
        z-index: 10;
      }
      #startBtn, #triggerBtn, #charaBtn {
        font-size: 2rem; padding: 1em 2em; border-radius: 12px; border: none;
        background: #66cc66; color: #fff; cursor: pointer; margin: 0.5em;
      }
      #menu {
        position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);
        display: flex; flex-direction: column; align-items: center; z-index: 100;
      }
      #opening {
        position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
        background: #000; color: #fff; display: flex; align-items: center; justify-content: center;
        font-size: 2.5rem; z-index: 2000; flex-direction: column;
        transition: opacity 1s;
      }
      #opening-logo {
        font-size: 3.5rem; font-weight: bold; letter-spacing: 0.2em; margin-bottom: 1em;
      }
      #opening-fade {
        opacity: 1; transition: opacity 1s;
      }
    </style>
  </head>
  <body>
    <div id="info" style="display:none;">
      WASD:移動 / スペース:ジャンプ / クリック:トリガー発射 / Shift:しゃがみ / マウス:視点<br>
      1:アステロイド 2:レイガスト 3:スコーピオン 4:イーグレット 5:バイパー 6:グラスホッパー<br>
      M:レーダー表示
    </div>
    <!-- オープニング -->
    <div id="opening">
      <div id="opening-logo">WORLD TRIGGER</div>
      <div id="opening-fade">ワールドトリガーへようこそ</div>
    </div>
    <!-- メニュー -->
    <div id="menu" style="display:none;">
      <button id="startBtn">ゲームスタート</button>
      <button id="triggerBtn">トリガー設定</button>
      <button id="charaBtn">キャラクター設定</button>
      <!-- トリガーセットUI -->
      <div id="trigger-sets" style="margin-top:2em;display:none;">
        <div style="color:#fff;font-size:1.2em;margin-bottom:0.5em;">右手トリガー</div>
        <div id="rightTriggers" style="display:flex;gap:0.5em;margin-bottom:1em;"></div>
        <div style="color:#fff;font-size:1.2em;margin-bottom:0.5em;">左手トリガー</div>
        <div id="leftTriggers" style="display:flex;gap:0.5em;"></div>
        <button id="triggerSetOk" style="margin-top:1.5em;">OK</button>
      </div>
    </div>
    <canvas id="gameCanvas" style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;"></canvas>
    <!-- レーダー -->
    <canvas id="radar" width="180" height="180" style="position:absolute;right:20px;bottom:20px;z-index:50;display:none;background:rgba(0,0,0,0.7);border-radius:50%;"></canvas>
    <script>
      // --- オープニング演出 ---
      const opening = document.getElementById('opening');
      const openingFade = document.getElementById('opening-fade');
      const menu = document.getElementById('menu');
      const info = document.getElementById('info');
      const canvas = document.getElementById('gameCanvas');
      canvas.style.display = 'none';

      // オープニングアニメーション
      setTimeout(() => {
        openingFade.textContent = "BORDERシステム起動中...";
      }, 1200);
      setTimeout(() => {
        openingFade.textContent = "トリオン体構築完了";
      }, 2200);
      setTimeout(() => {
        openingFade.textContent = "ワールドトリガー ゲームへようこそ";
      }, 3200);
      setTimeout(() => {
        opening.style.opacity = 0;
      }, 4200);
      setTimeout(() => {
        opening.style.display = 'none';
        menu.style.display = '';
      }, 5200);

      // --- メニュー画面 ---
      let started = false;
      document.getElementById('startBtn').onclick = () => {
        menu.style.display = 'none';
        info.style.display = '';
        canvas.style.display = '';
        started = true;
        initGame();
      };
      document.getElementById('triggerBtn').onclick = () => {
        menu.style.display = '';
        triggerSetsDiv.style.display = '';
        // セレクトボックス生成
        rightTriggersDiv.innerHTML = '';
        leftTriggersDiv.innerHTML = '';
        for (let i = 0; i < 4; i++) {
          const sel = document.createElement('select');
          sel.style.fontSize = '1.1em';
          for (const trg of TRIGGERS) {
            const opt = document.createElement('option');
            opt.value = trg.key;
            opt.textContent = trg.name;
            sel.appendChild(opt);
          }
          sel.value = rightTriggerSet[i];
          sel.onchange = () => { rightTriggerSet[i] = sel.value; };
          rightTriggersDiv.appendChild(sel);
        }
        for (let i = 0; i < 4; i++) {
          const sel = document.createElement('select');
          sel.style.fontSize = '1.1em';
          for (const trg of TRIGGERS) {
            const opt = document.createElement('option');
            opt.value = trg.key;
            opt.textContent = trg.name;
            sel.appendChild(opt);
          }
          sel.value = leftTriggerSet[i];
          sel.onchange = () => { leftTriggerSet[i] = sel.value; };
          leftTriggersDiv.appendChild(sel);
        }
      };
      document.getElementById('charaBtn').onclick = () => {
        alert("キャラクター設定は未実装です");
      };
      document.getElementById('triggerSetOk').onclick = () => {
        triggerSetsDiv.style.display = 'none';
        menu.style.display = '';
      };

      // レーダー関連
      let radarVisible = false;
      const radarCanvas = document.getElementById('radar');
      const radarCtx = radarCanvas.getContext('2d');
      window.addEventListener('keydown', (e) => {
        if (e.code === 'KeyM') {
          radarVisible = !radarVisible;
          radarCanvas.style.display = radarVisible ? '' : 'none';
        }
      });

      // トリガー種別
      const TRIGGERS = [
        { key: "asteroid", name: "アステロイド" },
        { key: "raygust", name: "レイガスト" },
        { key: "scorpion", name: "スコーピオン" },
        { key: "egret", name: "イーグレット" },
        { key: "viper", name: "バイパー" },
        { key: "grasshopper", name: "グラスホッパー" }
      ];

      // 右手・左手トリガーセット（初期値）
      let rightTriggerSet = ["asteroid", "raygust", "scorpion", "egret"];
      let leftTriggerSet = ["viper", "grasshopper", "asteroid", "scorpion"];
      let rightTriggerIndex = 0;
      let leftTriggerIndex = 0;

      // トリガー設定UI
      const triggerBtn = document.getElementById('triggerBtn');
      const triggerSetsDiv = document.getElementById('trigger-sets');
      const rightTriggersDiv = document.getElementById('rightTriggers');
      const leftTriggersDiv = document.getElementById('leftTriggers');
      const triggerSetOkBtn = document.getElementById('triggerSetOk');

      triggerBtn.onclick = () => {
        menu.style.display = '';
        triggerSetsDiv.style.display = '';
        // セレクトボックス生成
        rightTriggersDiv.innerHTML = '';
        leftTriggersDiv.innerHTML = '';
        for (let i = 0; i < 4; i++) {
          const sel = document.createElement('select');
          sel.style.fontSize = '1.1em';
          for (const trg of TRIGGERS) {
            const opt = document.createElement('option');
            opt.value = trg.key;
            opt.textContent = trg.name;
            sel.appendChild(opt);
          }
          sel.value = rightTriggerSet[i];
          sel.onchange = () => { rightTriggerSet[i] = sel.value; };
          rightTriggersDiv.appendChild(sel);
        }
        for (let i = 0; i < 4; i++) {
          const sel = document.createElement('select');
          sel.style.fontSize = '1.1em';
          for (const trg of TRIGGERS) {
            const opt = document.createElement('option');
            opt.value = trg.key;
            opt.textContent = trg.name;
            sel.appendChild(opt);
          }
          sel.value = leftTriggerSet[i];
          sel.onchange = () => { leftTriggerSet[i] = sel.value; };
          leftTriggersDiv.appendChild(sel);
        }
      };
      triggerSetOkBtn.onclick = () => {
        triggerSetsDiv.style.display = 'none';
        menu.style.display = '';
      };

      // トリガー選択キー
      window.addEventListener('keydown', (e) => {
        // 右手1-4: Q,W,E,R, 左手1-4: A,S,D,F
        if (e.code === 'KeyQ') rightTriggerIndex = 0;
        if (e.code === 'KeyW') rightTriggerIndex = 1;
        if (e.code === 'KeyE') rightTriggerIndex = 2;
        if (e.code === 'KeyR') rightTriggerIndex = 3;
        if (e.code === 'KeyA') leftTriggerIndex = 0;
        if (e.code === 'KeyS') leftTriggerIndex = 1;
        if (e.code === 'KeyD') leftTriggerIndex = 2;
        if (e.code === 'KeyF') leftTriggerIndex = 3;
      });

      // 現在の右手・左手トリガー
      function getCurrentRightTrigger() {
        return rightTriggerSet[rightTriggerIndex];
      }
      function getCurrentLeftTrigger() {
        return leftTriggerSet[leftTriggerIndex];
      }

      // --- 基本セットアップ ---
      function initGame() {
        // --- THREE.jsセットアップ ---
        // const canvas = document.getElementById('gameCanvas'); ← ここは不要
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setClearColor(0x222222);

        // ★ ウィンドウサイズに合わせてcanvasサイズも変更し、canvas自体のwidth/heightも設定
        function resizeRenderer() {
          const w = window.innerWidth;
          const h = window.innerHeight;
          renderer.setSize(w, h, false);
          canvas.width = w;
          canvas.height = h;
        }
        resizeRenderer();
        window.addEventListener('resize', resizeRenderer);

        const scene = new THREE.Scene();

        // カメラ
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 8);

        // ライト
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10);
        scene.add(light);

        // 地面
        const ground = new THREE.Mesh(
          new THREE.PlaneGeometry(100, 100),
          new THREE.MeshPhongMaterial({ color: 0x66cc66 })
        );
        ground.rotation.x = -Math.PI/2;
        scene.add(ground);

        // --- キャラクター（空閑遊真風） ---
        function createYuma() {
          const group = new THREE.Group();
          // 体
          const body = new THREE.Mesh(new THREE.BoxGeometry(0.9, 2, 0.6), new THREE.MeshPhongMaterial({ color: 0x00bfff }));
          body.position.y = 2;
          group.add(body);
          // 頭
          const head = new THREE.Mesh(new THREE.SphereGeometry(0.7, 20, 20), new THREE.MeshPhongMaterial({ color: 0xf8f8f8 }));
          head.position.y = 3.4;
          group.add(head);
          // 髪（前髪・サイド・後ろ）
          const hairMat = new THREE.MeshPhongMaterial({ color: 0xf8f8f8 });
          for (let i = 0; i < 3; i++) {
            const bang = new THREE.Mesh(new THREE.ConeGeometry(0.13, 0.45, 10), hairMat);
            bang.position.set(-0.18 + i * 0.18, 4.0, 0.55);
            bang.rotation.x = Math.PI / 1.7;
            group.add(bang);
          }
          for (let i = 0; i < 2; i++) {
            const side = new THREE.Mesh(new THREE.ConeGeometry(0.11, 0.38, 10), hairMat);
            side.position.set(i === 0 ? -0.38 : 0.38, 3.8, 0.38);
            side.rotation.x = Math.PI / 1.5;
            group.add(side);
          }
          for (let i = 0; i < 3; i++) {
            const back = new THREE.Mesh(new THREE.ConeGeometry(0.09, 0.32, 10), hairMat);
            back.position.set(-0.18 + i * 0.18, 3.7, -0.45);
            back.rotation.x = -Math.PI / 1.7;
            group.add(back);
          }
          // 目
          const eyeMat = new THREE.MeshBasicMaterial({ color: 0xff3333 });
          const leftEye = new THREE.Mesh(new THREE.SphereGeometry(0.09, 8, 8), eyeMat);
          leftEye.position.set(-0.16, 3.55, 0.62);
          group.add(leftEye);
          const rightEye = new THREE.Mesh(new THREE.SphereGeometry(0.09, 8, 8), eyeMat);
          rightEye.position.set(0.16, 3.55, 0.62);
          group.add(rightEye);
          // 口
          const mouth = new THREE.Mesh(new THREE.BoxGeometry(0.16, 0.03, 0.04), new THREE.MeshBasicMaterial({ color: 0x222222 }));
          mouth.position.set(0, 3.38, 0.63);
          group.add(mouth);
          // 両腕
          const rightArm = new THREE.Mesh(new THREE.CylinderGeometry(0.13, 0.13, 1.2, 12), new THREE.MeshPhongMaterial({ color: 0x00bfff }));
          rightArm.position.set(0.65, 2.3, 0);
          rightArm.rotation.z = Math.PI / 10;
          group.add(rightArm);
          const leftArm = new THREE.Mesh(new THREE.CylinderGeometry(0.13, 0.13, 1.2, 12), new THREE.MeshPhongMaterial({ color: 0x00bfff }));
          leftArm.position.set(-0.65, 2.3, 0);
          leftArm.rotation.z = -Math.PI / 10;
          group.add(leftArm);
          // 足
          const rightLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 1.2, 12), new THREE.MeshPhongMaterial({ color: 0x00bfff }));
          rightLeg.position.set(0.28, 0.6, 0);
          group.add(rightLeg);
          const leftLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 1.2, 12), new THREE.MeshPhongMaterial({ color: 0x00bfff }));
          leftLeg.position.set(-0.28, 0.6, 0);
          group.add(leftLeg);
          return group;
        }
        const player = createYuma();
        scene.add(player);

        // --- プレイヤー状態 ---
        let playerPos = new THREE.Vector3(0, 2, 5);
        let playerVel = new THREE.Vector3(0, 0, 0);
        let isOnGround = false;
        let isCrouching = false;
        let yaw = 0, pitch = -0.18;
        let viewMode = 'fps';

        // --- 市街地Aマップ配置 ---
        // 建物配置データ（市街地A風：碁盤目＋道路＋空き地）
        // 7x7グリッド、中央に広場、道路は2マス幅
        const mapSize = 7;
        const blockSize = 8;
        const roadWidth = 2;
        const buildingHeight = [8, 10, 12, 14];
        for (let gx = 0; gx < mapSize; gx++) {
          for (let gz = 0; gz < mapSize; gz++) {
            // 中央広場
            if (gx >= 2 && gx <= 4 && gz >= 2 && gz <= 4) continue;
            // 道路
            if (gx === 3 || gz === 3 || gx === 2 || gx === 4 || gz === 2 || gz === 4) continue;
            // ランダムに空き地も作る
            if (Math.random() < 0.13) continue;
            // 建物
            const h = buildingHeight[Math.floor(Math.random() * buildingHeight.length)];
            const building = new THREE.Mesh(
              new THREE.BoxGeometry(blockSize, h, blockSize),
              new THREE.MeshPhongMaterial({ color: 0xcccccc, emissive: 0x444444, emissiveIntensity: 0.25 })
            );
            building.position.set((gx - 3) * (blockSize + 2), h / 2, (gz - 3) * (blockSize + 2));
            scene.add(building);
          }
        }
        // 地面の道路模様
        const roadMat = new THREE.MeshPhongMaterial({ color: 0x888888 });
        // 縦道路
        for (let gx = 2; gx <= 4; gx++) {
          const road = new THREE.Mesh(
            new THREE.BoxGeometry(roadWidth, 0.11, mapSize * (blockSize + 2)),
            roadMat
          );
          road.position.set((gx - 3) * (blockSize + 2), 0.06, 0);
          scene.add(road);
        }
        // 横道路
        for (let gz = 2; gz <= 4; gz++) {
          const road = new THREE.Mesh(
            new THREE.BoxGeometry(mapSize * (blockSize + 2), 0.11, roadWidth),
            roadMat
          );
          road.position.set(0, 0.06, (gz - 3) * (blockSize + 2));
          scene.add(road);
        }
        // 中央広場
        const plaza = new THREE.Mesh(
          new THREE.BoxGeometry((roadWidth + 1) * (blockSize + 2), 0.12, (roadWidth + 1) * (blockSize + 2)),
          new THREE.MeshPhongMaterial({ color: 0xddddcc })
        );
        plaza.position.set(0, 0.07, 0);
        scene.add(plaza);

        // --- 武器タイプ
        // 右手・左手で独立
        let rightWeaponType = getCurrentRightTrigger();
        let leftWeaponType = getCurrentLeftTrigger();

        // 右手・左手の発射状態
        let rightIsCharging = false, leftIsCharging = false;
        let rightChargeObj = null, leftChargeObj = null;
        let rightChargeReady = false, leftChargeReady = false;
        let rightRaygustMesh = null, leftRaygustMesh = null;
        let rightScorpionMesh = null, leftScorpionMesh = null;
        let rightGrasshopperMesh = null, leftGrasshopperMesh = null;

        // 右クリック/左クリックで右手/左手発動
        canvas.addEventListener('mousedown', (e) => {
          // 0:左クリック→右手, 2:右クリック→左手
          if (e.button === 0 && !rightIsCharging && !rightChargeObj) {
            rightWeaponType = getCurrentRightTrigger();
            rightIsCharging = true;
            rightChargeReady = false;
            // --- 武器モデルをワールドトリガー風に ---
            if (rightWeaponType === "asteroid") {
              // アステロイド：六角形の浮遊弾
              const geo = new THREE.CylinderGeometry(0.35, 0.35, 0.7, 6);
              const mat = new THREE.MeshPhongMaterial({ color: 0x99ff66, emissive: 0x336633, emissiveIntensity: 0.5, flatShading: true });
              rightChargeObj = new THREE.Mesh(geo, mat);
              scene.add(rightChargeObj);
            } else if (rightWeaponType === "raygust") {
              // レイガスト：盾＋グリップ
              const group = new THREE.Group();
              const shield = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1.1, 0.12), new THREE.MeshPhongMaterial({ color: 0xccccff, emissive: 0x333366, emissiveIntensity: 0.7 }));
              shield.position.x = 0.18;
              group.add(shield);
              const grip = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.06, 0.5, 12), new THREE.MeshPhongMaterial({ color: 0x888899 }));
              grip.rotation.z = Math.PI/2;
              grip.position.x = -0.18;
              group.add(grip);
              rightRaygustMesh = group;
              scene.add(rightRaygustMesh);
            } else if (rightWeaponType === "scorpion") {
              // スコーピオン：赤い三角刃
              const group = new THREE.Group();
              const blade = new THREE.Mesh(new THREE.ConeGeometry(0.09, 0.7, 3), new THREE.MeshPhongMaterial({ color: 0xff3333, emissive: 0x660000, emissiveIntensity: 0.7 }));
              blade.position.y = 0.35;
              blade.rotation.x = Math.PI;
              group.add(blade);
              rightScorpionMesh = group;
              scene.add(rightScorpionMesh);
            } else if (rightWeaponType === "egret") {
              // イーグレット：細長い銃身＋スコープ
              const group = new THREE.Group();
              const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 1.2, 12), new THREE.MeshPhongMaterial({ color: 0x333333 }));
              barrel.rotation.x = Math.PI/2;
              group.add(barrel);
              const scope = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 0.25, 12), new THREE.MeshPhongMaterial({ color: 0x666666 }));
              scope.position.z = 0.35;
              scope.rotation.x = Math.PI/2;
              group.add(scope);
              rightChargeObj = group;
              scene.add(rightChargeObj);
            } else if (rightWeaponType === "viper") {
              // バイパー：六角形の浮遊弾（色違い）
              const geo = new THREE.CylinderGeometry(0.35, 0.35, 0.7, 6);
              const mat = new THREE.MeshPhongMaterial({ color: 0xffcc33, emissive: 0x664400, emissiveIntensity: 0.5, flatShading: true });
              rightChargeObj = new THREE.Mesh(geo, mat);
              scene.add(rightChargeObj);
            } else if (rightWeaponType === "grasshopper") {
              // グラスホッパー：緑色のパネル
              const geo = new THREE.BoxGeometry(0.6, 0.1, 0.6);
              const mat = new THREE.MeshPhongMaterial({ color: 0x33ff66, emissive: 0x006633, emissiveIntensity: 0.7 });
              rightGrasshopperMesh = new THREE.Mesh(geo, mat);
              scene.add(rightGrasshopperMesh);
            }
          }
          if (e.button === 2 && !leftIsCharging && !leftChargeObj) {
            leftWeaponType = getCurrentLeftTrigger();
            leftIsCharging = true;
            leftChargeReady = false;
            // --- 武器モデルをワールドトリガー風に ---
            if (leftWeaponType === "asteroid") {
              const geo = new THREE.CylinderGeometry(0.35, 0.35, 0.7, 6);
              const mat = new THREE.MeshPhongMaterial({ color: 0x99ff66, emissive: 0x336633, emissiveIntensity: 0.5, flatShading: true });
              leftChargeObj = new THREE.Mesh(geo, mat);
              scene.add(leftChargeObj);
            } else if (leftWeaponType === "raygust") {
              const group = new THREE.Group();
              const shield = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1.1, 0.12), new THREE.MeshPhongMaterial({ color: 0xccccff, emissive: 0x333366, emissiveIntensity: 0.7 }));
              shield.position.x = -0.18;
              group.add(shield);
              const grip = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.06, 0.5, 12), new THREE.MeshPhongMaterial({ color: 0x888899 }));
              grip.rotation.z = Math.PI/2;
              grip.position.x = 0.18;
              group.add(grip);
              leftRaygustMesh = group;
              scene.add(leftRaygustMesh);
            } else if (leftWeaponType === "scorpion") {
              const group = new THREE.Group();
              const blade = new THREE.Mesh(new THREE.ConeGeometry(0.09, 0.7, 3), new THREE.MeshPhongMaterial({ color: 0xff3333, emissive: 0x660000, emissiveIntensity: 0.7 }));
              blade.position.y = 0.35;
              blade.rotation.x = Math.PI;
              group.add(blade);
              leftScorpionMesh = group;
              scene.add(leftScorpionMesh);
            } else if (leftWeaponType === "egret") {
              const group = new THREE.Group();
              const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 1.2, 12), new THREE.MeshPhongMaterial({ color: 0x333333 }));
              barrel.rotation.x = Math.PI/2;
              group.add(barrel);
              const scope = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 0.25, 12), new THREE.MeshPhongMaterial({ color: 0x666666 }));
              scope.position.z = 0.35;
              scope.rotation.x = Math.PI/2;
              group.add(scope);
              leftChargeObj = group;
              scene.add(leftChargeObj);
            } else if (leftWeaponType === "viper") {
              const geo = new THREE.CylinderGeometry(0.35, 0.35, 0.7, 6);
              const mat = new THREE.MeshPhongMaterial({ color: 0xffcc33, emissive: 0x664400, emissiveIntensity: 0.5, flatShading: true });
              leftChargeObj = new THREE.Mesh(geo, mat);
              scene.add(leftChargeObj);
            } else if (leftWeaponType === "grasshopper") {
              const geo = new THREE.BoxGeometry(0.6, 0.1, 0.6);
              const mat = new THREE.MeshPhongMaterial({ color: 0x33ff66, emissive: 0x006633, emissiveIntensity: 0.7 });
              leftGrasshopperMesh = new THREE.Mesh(geo, mat);
              scene.add(leftGrasshopperMesh);
            }
          }
        });

        // 右手（左クリック）/左手（右クリック）発動
        canvas.addEventListener('mouseup', (e) => {
          if (e.button === 0 && rightIsCharging) {
            if (!rightChargeReady) { rightChargeReady = true; return; }
            // 右手発動
            if (rightWeaponType === "asteroid" && rightChargeObj) {
              const dir = new THREE.Vector3(0, 0, -1).applyEuler(camera.rotation).normalize();
              asteroidBullets.push({
                mesh: rightChargeObj,
                velocity: dir.multiplyScalar(0.7),
                alive: true
              });
              rightChargeObj = null;
              rightIsCharging = false;
              rightChargeReady = false;
            } else if (rightWeaponType === "raygust" && rightRaygustMesh) {
              rightIsCharging = false;
              setTimeout(() => {
                if (rightRaygustMesh) {
                  scene.remove(rightRaygustMesh);
                  rightRaygustMesh = null;
                }
              }, 500);
            } else if (rightWeaponType === "scorpion" && rightScorpionMesh) {
              rightIsCharging = false;
              setTimeout(() => {
                if (rightScorpionMesh) {
                  scene.remove(rightScorpionMesh);
                  rightScorpionMesh = null;
                }
              }, 350);
            } else if (rightWeaponType === "egret" && rightChargeObj) {
              const dir = new THREE.Vector3(0, 0, -1).applyEuler(camera.rotation).normalize();
              asteroidBullets.push({
                mesh: rightChargeObj,
                velocity: dir.multiplyScalar(2.0),
                alive: true
              });
              rightChargeObj = null;
              rightIsCharging = false;
            } else if (rightWeaponType === "viper" && rightChargeObj) {
              const dir = new THREE.Vector3(0, 0, -1).applyEuler(camera.rotation).normalize();
              asteroidBullets.push({
                mesh: rightChargeObj,
                velocity: dir.multiplyScalar(0.7),
                alive: true,
                viper: true,
                viperStep: 0
              });
              rightChargeObj = null;
              rightIsCharging = false;
            } else if (rightWeaponType === "grasshopper" && rightGrasshopperMesh) {
              rightIsCharging = false;
              scene.remove(rightGrasshopperMesh);
              rightGrasshopperMesh = null;
              playerVel.y = 0.38;
            }
          }
          if (e.button === 2 && leftIsCharging) {
            if (!leftChargeReady) { leftChargeReady = true; return; }
            // 左手発動
            if (leftWeaponType === "asteroid" && leftChargeObj) {
              const dir = new THREE.Vector3(0, 0, -1).applyEuler(camera.rotation).normalize();
              asteroidBullets.push({
                mesh: leftChargeObj,
                velocity: dir.multiplyScalar(0.7),
                alive: true
              });
              leftChargeObj = null;
              leftIsCharging = false;
              leftChargeReady = false;
            } else if (leftWeaponType === "raygust" && leftRaygustMesh) {
              leftIsCharging = false;
              setTimeout(() => {
                if (leftRaygustMesh) {
                  scene.remove(leftRaygustMesh);
                  leftRaygustMesh = null;
                }
              }, 500);
            } else if (leftWeaponType === "scorpion" && leftScorpionMesh) {
              leftIsCharging = false;
              setTimeout(() => {
                if (leftScorpionMesh) {
                  scene.remove(leftScorpionMesh);
                  leftScorpionMesh = null;
                }
              }, 350);
            } else if (leftWeaponType === "egret" && leftChargeObj) {
              const dir = new THREE.Vector3(0, 0, -1).applyEuler(camera.rotation).normalize();
              asteroidBullets.push({
                mesh: leftChargeObj,
                velocity: dir.multiplyScalar(2.0),
                alive: true
              });
              leftChargeObj = null;
              leftIsCharging = false;
            } else if (leftWeaponType === "viper" && leftChargeObj) {
              const dir = new THREE.Vector3(0, 0, -1).applyEuler(camera.rotation).normalize();
              asteroidBullets.push({
                mesh: leftChargeObj,
                velocity: dir.multiplyScalar(0.7),
                alive: true,
                viper: true,
                viperStep: 0
              });
              leftChargeObj = null;
              leftIsCharging = false;
            } else if (leftWeaponType === "grasshopper" && leftGrasshopperMesh) {
              leftIsCharging = false;
              scene.remove(leftGrasshopperMesh);
              leftGrasshopperMesh = null;
              playerVel.y = 0.38;
            }
          }
        });

        // 右クリックのコンテキストメニュー抑制
        canvas.addEventListener('contextmenu', e => e.preventDefault());

        // --- 入力 ---
        const move = { forward: false, backward: false, left: false, right: false };
        let speed = 0.13;
        let gravity = -0.45;
        let jumpVel = 0.18;
        let wantJump = false;
        window.addEventListener('keydown', (e) => {
          if (e.code === 'KeyW') move.forward = true;
          if (e.code === 'KeyS') move.backward = true;
          if (e.code === 'KeyA') move.left = true;
          if (e.code === 'KeyD') move.right = true;
          if (e.code === 'Space') wantJump = true;
          if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') isCrouching = true;
        });
        window.addEventListener('keyup', (e) => {
          if (e.code === 'KeyW') move.forward = false;
          if (e.code === 'KeyS') move.backward = false;
          if (e.code === 'KeyA') move.left = false;
          if (e.code === 'KeyD') move.right = false;
          if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') isCrouching = false;
        });
        canvas.addEventListener('click', () => {
          if (viewMode === 'fps') canvas.requestPointerLock();
        });
        document.addEventListener('pointerlockchange', () => {
          if (document.pointerLockElement === canvas) {
            document.addEventListener('mousemove', onMouseMove, false);
          } else {
            document.removeEventListener('mousemove', onMouseMove, false);
          }
        });
        function onMouseMove(e) {
          const sensitivity = 0.002;
          yaw -= e.movementX * sensitivity;
          pitch -= e.movementY * sensitivity;
          pitch = Math.max(-Math.PI/2 + 0.1, Math.min(Math.PI/2 - 0.1, pitch));
        }

        // --- ゲームループ ---
        function animate() {
          requestAnimationFrame(animate);

          // キャラ位置
          player.position.set(playerPos.x, playerPos.y, playerPos.z);

          // カメラ
          if (viewMode === 'fps') {
            camera.position.copy(playerPos);
            camera.rotation.order = "YXZ";
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            camera.rotation.z = 0;
          } else {
            // TPS未実装
          }

          // 移動
          let direction = new THREE.Vector3();
          if (move.forward) direction.z -= 1; // Wで前進
          if (move.backward) direction.z += 1; // Sで後退
          if (move.left) direction.x -= 1;
          if (move.right) direction.x += 1;
          direction.normalize();
          let moveVector = new THREE.Vector3();
          if (direction.length() > 0) {
            const forward = new THREE.Vector3(0, 0, -1).applyEuler(new THREE.Euler(pitch, yaw, 0, "YXZ"));
            const right = new THREE.Vector3(1, 0, 0).applyEuler(new THREE.Euler(0, yaw, 0, "YXZ"));
            moveVector = forward.multiplyScalar(direction.z).add(right.multiplyScalar(direction.x)).normalize();
          }
          // ジャンプ
          if (wantJump && isOnGround) {
            playerVel.y = jumpVel;
            isOnGround = false;
          }
          wantJump = false;
          // 重力
          playerVel.y += gravity * 0.5;
          // 移動速度
          playerVel.x = moveVector.x * speed;
          playerVel.z = moveVector.z * speed;
          // 位置更新
          playerPos.add(playerVel);
          // 地面
          if (playerPos.y < 1.0) {
            playerPos.y = 1.0;
            playerVel.y = 0;
            isOnGround = true;
          } else {
            isOnGround = false;
          }

          // 武器の手元表示
          if (viewMode === 'fps') {
            // 右手（左クリック）
            if (rightWeaponType === "asteroid" && rightChargeObj) {
              rightChargeObj.visible = true;
              rightChargeObj.position.copy(camera.position);
              const offset = new THREE.Vector3(0.6, -1.2, -1.5);
              offset.applyEuler(camera.rotation);
              rightChargeObj.position.add(offset);
              rightChargeObj.rotation.copy(camera.rotation);
            } else if (rightWeaponType === "raygust" && rightRaygustMesh) {
              rightRaygustMesh.visible = true;
              rightRaygustMesh.position.copy(camera.position);
              const offset = new THREE.Vector3(0.8, -0.2, -1.0);
              offset.applyEuler(camera.rotation);
              rightRaygustMesh.position.add(offset);
              rightRaygustMesh.rotation.copy(camera.rotation);
            } else if (rightWeaponType === "scorpion" && rightScorpionMesh) {
              rightScorpionMesh.visible = true;
              rightScorpionMesh.position.copy(camera.position);
              const offset = new THREE.Vector3(0.7, -0.3, -1.0);
              offset.applyEuler(camera.rotation);
              rightScorpionMesh.position.add(offset);
              rightScorpionMesh.rotation.copy(camera.rotation);
            } else if (rightWeaponType === "egret" && rightChargeObj) {
              rightChargeObj.visible = true;
              rightChargeObj.position.copy(camera.position);
              const offset = new THREE.Vector3(0.6, -0.7, -1.7);
              offset.applyEuler(camera.rotation);
              rightChargeObj.position.add(offset);
              rightChargeObj.rotation.copy(camera.rotation);
            } else if (rightWeaponType === "viper" && rightChargeObj) {
              rightChargeObj.visible = true;
              rightChargeObj.position.copy(camera.position);
              const offset = new THREE.Vector3(0.6, -1.2, -1.5);
              offset.applyEuler(camera.rotation);
              rightChargeObj.position.add(offset);
              rightChargeObj.rotation.copy(camera.rotation);
            } else if (rightWeaponType === "grasshopper" && rightGrasshopperMesh) {
              rightGrasshopperMesh.visible = true;
              rightGrasshopperMesh.position.copy(camera.position);
              const offset = new THREE.Vector3(0.6, -1.0, -1.2);
              offset.applyEuler(camera.rotation);
              rightGrasshopperMesh.position.add(offset);
              rightGrasshopperMesh.rotation.copy(camera.rotation);
            }
            // 左手（右クリック）
            if (leftWeaponType === "asteroid" && leftChargeObj) {
              leftChargeObj.visible = true;
              leftChargeObj.position.copy(camera.position);
              const offset = new THREE.Vector3(-0.6, -1.2, -1.5);
              offset.applyEuler(camera.rotation);
              leftChargeObj.position.add(offset);
              leftChargeObj.rotation.copy(camera.rotation);
            } else if (leftWeaponType === "raygust" && leftRaygustMesh) {
              leftRaygustMesh.visible = true;
              leftRaygustMesh.position.copy(camera.position);
              const offset = new THREE.Vector3(-0.8, -0.2, -1.0);
              offset.applyEuler(camera.rotation);
              leftRaygustMesh.position.add(offset);
              leftRaygustMesh.rotation.copy(camera.rotation);
            } else if (leftWeaponType === "scorpion" && leftScorpionMesh) {
              leftScorpionMesh.visible = true;
              leftScorpionMesh.position.copy(camera.position);
              const offset = new THREE.Vector3(-0.7, -0.3, -1.0);
              offset.applyEuler(camera.rotation);
              leftScorpionMesh.position.add(offset);
              leftScorpionMesh.rotation.copy(camera.rotation);
            } else if (leftWeaponType === "egret" && leftChargeObj) {
              leftChargeObj.visible = true;
              leftChargeObj.position.copy(camera.position);
              const offset = new THREE.Vector3(-0.6, -0.7, -1.7);
              offset.applyEuler(camera.rotation);
              leftChargeObj.position.add(offset);
              leftChargeObj.rotation.copy(camera.rotation);
            } else if (leftWeaponType === "viper" && leftChargeObj) {
              leftChargeObj.visible = true;
              leftChargeObj.position.copy(camera.position);
              const offset = new THREE.Vector3(-0.6, -1.2, -1.5);
              offset.applyEuler(camera.rotation);
              leftChargeObj.position.add(offset);
              leftChargeObj.rotation.copy(camera.rotation);
            } else if (leftWeaponType === "grasshopper" && leftGrasshopperMesh) {
              leftGrasshopperMesh.visible = true;
              leftGrasshopperMesh.position.copy(camera.position);
              const offset = new THREE.Vector3(-0.6, -1.0, -1.2);
              offset.applyEuler(camera.rotation);
              leftGrasshopperMesh.position.add(offset);
              leftGrasshopperMesh.rotation.copy(camera.rotation);
            }
          }

          // アステロイド弾丸の移動
          for (const bullet of asteroidBullets) {
            if (!bullet.alive) continue;
            if (bullet.viper) {
              // バイパーは曲射
              bullet.mesh.position.add(bullet.velocity);
              bullet.viperStep = (bullet.viperStep || 0) + 1;
              // 途中でカーブ
              if (bullet.viperStep === 15) {
                bullet.velocity.x += (Math.random() - 0.5) * 0.7;
                bullet.velocity.y += (Math.random() - 0.5) * 0.2;
              }
            } else {
              bullet.mesh.position.add(bullet.velocity);
            }
            if (bullet.mesh.position.y < 0) {
              scene.remove(bullet.mesh);
              bullet.alive = false;
            }
          }

          // 手元のアステロイド
          if (viewMode === 'fps' && chargeAsteroid) {
            chargeAsteroid.visible = true;
            chargeAsteroid.position.copy(camera.position);
            const offset = new THREE.Vector3(0.0, -1.2, -1.5);
            offset.applyEuler(camera.rotation);
            chargeAsteroid.position.add(offset);
            chargeAsteroid.rotation.copy(camera.rotation);
          }

          // レーダー描画
          if (radarVisible) {
            radarCtx.clearRect(0, 0, radarCanvas.width, radarCanvas.height);
            // レーダー円
            radarCtx.save();
            radarCtx.globalAlpha = 0.7;
            radarCtx.beginPath();
            radarCtx.arc(90, 90, 85, 0, Math.PI * 2);
            radarCtx.fillStyle = "#222";
            radarCtx.fill();
            radarCtx.restore();
            // プレイヤー中心
            radarCtx.beginPath();
            radarCtx.arc(90, 90, 6, 0, Math.PI * 2);
            radarCtx.fillStyle = "#00bfff";
            radarCtx.fill();
            // 建物
            for (let i = -2; i <= 2; i++) {
              for (let j = -2; j <= 2; j++) {
                if (i === 0 && j === 0) continue;
                const bx = i * 14, bz = j * 14;
                const dx = bx - playerPos.x;
                const dz = bz - playerPos.z;
                const dist = Math.sqrt(dx*dx + dz*dz);
                if (dist > 60) continue;
                const angle = Math.atan2(dx, dz) - yaw;
                const r = dist * 2;
                const rx = 90 + Math.sin(angle) * r;
                const ry = 90 + Math.cos(angle) * r;
                radarCtx.beginPath();
                radarCtx.arc(rx, ry, 8, 0, Math.PI * 2);
                radarCtx.fillStyle = "#ff4444";
                radarCtx.fill();
              }
            }
            // 弾（アステロイド等）
            for (const bullet of asteroidBullets) {
              if (!bullet.alive) continue;
              const dx = bullet.mesh.position.x - playerPos.x;
              const dz = bullet.mesh.position.z - playerPos.z;
              const dist = Math.sqrt(dx*dx + dz*dz);
              if (dist > 60) continue;
              const angle = Math.atan2(dx, dz) - yaw;
              const r = dist * 2;
              const rx = 90 + Math.sin(angle) * r;
              const ry = 90 + Math.cos(angle) * r;
              radarCtx.beginPath();
              radarCtx.arc(rx, ry, 4, 0, Math.PI * 2);
              radarCtx.fillStyle = "#99ff66";
              radarCtx.fill();
            }
          }

          renderer.render(scene, camera);
        }
        animate();
      }
    </script>
  </body>
